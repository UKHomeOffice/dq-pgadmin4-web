---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: {{ .KUBE_NAMESPACE }}
  labels:
    name: dq-pgadmin-client
  name: dq-pgadmin-client
spec:
  replicas: 1
  revisionHistoryLimit: 3
  template:
    metadata:
      labels:
        name: dq-pgadmin-client
    spec:
      containers:
      - image: quay.io/ukhomeofficedigital/pgadmin4:latest
        name: dq-pgadmin-client
        imagePullPolicy: Always
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
        ports:
          - containerPort: 5050
        resources:
          limits:
            memory: "1Gi"
            cpu: "800m"
          requests:
            memory: "1Gi"
            cpu: "500m"
      restartPolicy: Always
